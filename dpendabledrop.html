<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const sub = ["frontend", "backend"];
      const front = ["html", "css", "js"];
      const back = ["php", "sql"];
      window.onload = () => {
        var subjectSel = document.getElementById("subject");
        var topicSel = document.getElementById("topic");

        for (var x = 0; x < 2; x++) {
          subjectSel.options[subjectSel.options.length] = new Option(sub[x]);
        }
        subjectSel.onchange = () => {
          topicSel.options.length = 0;
          if (subjectSel.options.selectedIndex == 1) {
            for (var x = 0; x < 3; x++) {
              topicSel.options[topicSel.options.length] = new Option(front[x]);
            }
          } else {
            for (var x = 0; x < 2; x++) {
              topicSel.options[topicSel.options.length] = new Option(back[x]);
            }
          }
        };
      };
    </script>
  </head>
  <body>
    <h1>Cascading Dropdown Example</h1>

    <form name="form1" id="form1" action="/action_page.php">
      Subjects:
      <select name="subject" id="subject">
        <option value="" selected="selected">Select subject</option>
      </select>
      <br /><br />
      Topics:
      <select name="topic" id="topic">
        <option value="" selected="selected">
          Please select subject first
        </option>
      </select>
      <br /><br />

      <br /><br />
    </form>
  </body>
</html>
