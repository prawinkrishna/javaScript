<html>
  <head>
    <title>How to create fade-out fade-in using javascript</title>
    <style>
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
        display: block;
      }
    </style>
    <script type="text/javascript">
      box = (fbox2) => {
        document.getElementById("inputData").value = "";
        fbox2.style.display = "none";
      };

      show = (fbox2) => {
        document.getElementById("inputData").value = "";
        fbox2.style.display = "block";
      };

      hide = () => {
        let input = document.getElementById("inputData").value * 1000;
        let fbox = document.getElementById("fadebox");

        fbox.style.display == "none"
          ? setTimeout(() => {
              show(fbox);
            }, input)
          : setTimeout(() => {
              box(fbox);
            }, input);
      };
    </script>
  </head>
  <body id="body">
    <br />

    <b> How to create fade-out fade-in using javascript </b>

    <div id="fadebox" class="box"></div>

    <input type="number" name="array" id="inputData" /><br />
    <button type="button" id="disable" onclick="hide()">toggle</button>
  </body>
</html>
