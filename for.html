<!DOCTYPE html>
<html>
  <title>For loop</title>
  <body id="bodys">
    <h2>For Loop</h2>
    <h6 id="name"></h6>
    <script>
      const data = [
        { name: "John", age: 30, group: "A" },
        { name: "Mary", age: 25, group: "B" },
        { name: "Mike", age: 20, group: "A" },
        { name: "Jane", age: 15, group: "C" },
        { name: "Peter", age: 25, group: "B" },
      ];
      let copyData = [{}];
      let htmlElement = [];
      for (let index = 0; index < data.length; index++) {
        htmlElement[index] = document.createElement("p");
        htmlElement[
          index
        ].innerHTML = `Name is ${data[index].name} age is  ${data[index].age}`;
        // document.createElement(
        //   "p"
        // ).innerHTML = `Name is ${data[index].name} age is  ${data[index].age}`;
        document.getElementById("bodys").appendChild(htmlElement[index]);
      }
    </script>
  </body>
</html>
